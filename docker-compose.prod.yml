name: tp75-fhs
services:
  tp75-api:
    cpu_shares: 90
    command: []
    container_name: tp75-api
    depends_on:
      tp75-db:
        condition: service_started
        required: true
    deploy:
      resources:
        limits:
          memory: 1024M
    environment:
      # Database Configuration
      - POSTGRES_HOST=tp75-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=tp75user
      - POSTGRES_PASSWORD=tp75pass
      - POSTGRES_DATABASE=tp75db
      - DATABASE_URL=postgresql+asyncpg://tp75user:tp75pass@tp75-db:5432/tp75db

      # OAuth - IMPORTANT: Replace with your own credentials
      - GOOGLE_CLIENT_ID=your_google_client_id_here
      - GOOGLE_CLIENT_SECRET=your_google_client_secret_here
      - GITHUB_CLIENT_ID=your_github_client_id_here
      - GITHUB_CLIENT_SECRET=your_github_client_secret_here

      # JWT
      - SECRET_KEY=supersecrettuan123456_change_in_production
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - PRE_AUTH_TOKEN_EXPIRE_MINUTES=5
      - ALGORITHM=HS256

      # PIDKey.com API - IMPORTANT: Replace with your own API key
      - PIDKEY_API_KEY=your_pidkey_api_key_here
      - PIDKEY_BASE_URL=https://pidkey.com/ajax/pidms_api

      # FHS HRS Integration
      - FHS_HRS_BASE_URL=https://www.fhs.com.tw/ads/api/Furnace/rest/json/hr

      # Frontend & Cookie Settings
      - FRONTEND_URL=http://localhost:5173
      - COOKIE_SECURE=false
    hostname: tp75-api
    image: patcoder97/prosight-backend:dev
    labels:
      icon: https://cdn.jsdelivr.net/gh/havy75/icon-casaos@40dabe2a97f65073e6719806c1668fded667c408/hrs-fhs-03.png
    ports:
      - mode: ingress
        target: 8001
        published: "8001"
        protocol: tcp
    restart: unless-stopped
    volumes: []
    devices: []
    cap_add: []
    networks:
      - tp75_fhs_network
    privileged: false

  tp75-web:
    cpu_shares: 90
    command: []
    container_name: tp75-web
    depends_on:
      tp75-api:
        condition: service_started
        required: true
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      # API Base URL for backend endpoints
      - VITE_API_BASE_URL=http://localhost:8001/api
    hostname: tp75-web
    image: patcoder97/prosight-frontend:dev
    labels:
      icon: https://cdn.jsdelivr.net/gh/havy75/icon-casaos@40dabe2a97f65073e6719806c1668fded667c408/hrs-fhs-03.png
    ports:
      - mode: ingress
        target: 5173
        published: "5173"
        protocol: tcp
    restart: unless-stopped
    volumes: []
    devices: []
    cap_add: []
    networks:
      - tp75_fhs_network
    privileged: false

  tp75-db:
    cpu_shares: 90
    command: []
    container_name: tp75-db
    deploy:
      resources:
        limits:
          memory: 1024M
    environment:
      - POSTGRES_DB=tp75db
      - POSTGRES_PASSWORD=tp75pass
      - POSTGRES_USER=tp75user
    hostname: tp75-db
    image: postgres:16-alpine
    labels:
      icon: https://cdn.jsdelivr.net/gh/havy75/icon-casaos@40dabe2a97f65073e6719806c1668fded667c408/hrs-fhs-03.png
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/tp75-fhs/pgdata
        target: /var/lib/postgresql/data
        bind:
          create_host_path: true
    ports: []
    devices: []
    cap_add: []
    networks:
      - tp75_fhs_network
    privileged: false

networks:
  tp75_fhs_network:
    name: tp75-fhs_network
    driver: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
  author: PATCoder97
  category: CasaOS-App
  description:
    en_us: TP75 FHS Full Stack - Backend API (Port 8001) + Frontend Web UI (Port 5173) + PostgreSQL Database
  developer: ""
  hostname: ""
  icon: https://cdn.jsdelivr.net/gh/havy75/icon-casaos@40dabe2a97f65073e6719806c1668fded667c408/hrs-fhs-03.png
  index: /
  is_uncontrolled: false
  main: tp75-web
  port_map: "5173"
  scheme: http
  store_app_id: tp75-fhs
  tagline:
    en_us: TP75 FHS Full Stack Service
  thumbnail: ""
  title:
    custom: tp75 fhs
    en_us: TP75 FHS

