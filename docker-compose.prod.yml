version: '3.8'

# ============================================================================
# Production Docker Compose - Using Pre-built Images from Docker Hub
# ============================================================================
# Images:
#   - Backend: patcoder97/fhs-backend:latest
#   - Frontend: patcoder97/fhs-frontend:latest
#
# Usage:
#   docker-compose -f docker-compose.prod.yml pull
#   docker-compose -f docker-compose.prod.yml up -d
# ============================================================================

services:
  # Backend Service
  backend:
    image: patcoder97/fhs-backend:latest
    container_name: fhs-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # Firebase
      - FIREBASE_SERVICE_ACCOUNT_PATH=${FIREBASE_SERVICE_ACCOUNT_PATH}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}

      # API Keys
      - PIDKEY_API_KEY=${PIDKEY_API_KEY}

      # App Settings
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
    volumes:
      - ./logs:/app/logs
      - ./firebase_credentials.json:/app/firebase_credentials.json:ro
    networks:
      - fhs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Service
  frontend:
    image: patcoder97/fhs-frontend:latest
    container_name: fhs-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fhs-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fhs-network:
    driver: bridge

# Optional: Add volume for logs persistence
volumes:
  logs:
    driver: local
