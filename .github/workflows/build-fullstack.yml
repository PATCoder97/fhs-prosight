name: Build and Push Fullstack Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile.fullstack'
      - '.github/workflows/build-fullstack.yml'

  # Manual trigger
  workflow_dispatch:

jobs:
  build-fullstack:
    name: Build Fullstack Image (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: patcoder97/prosight-fullstack
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push fullstack image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.fullstack
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            patcoder97/prosight-fullstack:latest
            patcoder97/prosight-fullstack:${{ github.sha }}
          cache-from: type=registry,ref=patcoder97/prosight-fullstack:buildcache
          cache-to: type=registry,ref=patcoder97/prosight-fullstack:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
