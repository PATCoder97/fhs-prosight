name: Build and Push Docker Images to Docker Hub

on:
  # 1. Cho phép bấm nút chạy bằng tay trên web GitHub
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - backend
          - frontend

  # 2. Lắng nghe sự kiện push
  push:
    branches:
      - "main"    # Nhánh chính
    tags:
      - "v*"      # Chấp nhận mọi tag bắt đầu bằng v (vd: v1, v1.0, v1.0.0)

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    # --- ĐIỀU KIỆN CHẠY (QUAN TRỌNG) ---
    # Chỉ chạy khi:
    # 1. (Là Tag) HOẶC
    # 2. (Có từ khóa [build] hoặc [build:backend] hoặc [build:all]) HOẶC
    # 3. (Bấm nút bằng tay VÀ chọn backend hoặc both)
    if: >
      startsWith(github.ref, 'refs/tags/') ||
      contains(github.event.head_commit.message, '[build]') ||
      contains(github.event.head_commit.message, '[build:backend]') ||
      contains(github.event.head_commit.message, '[build:all]') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'backend' || github.event.inputs.build_target == 'both'))
    # -----------------------------------

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- XỬ LÝ TÊN IMAGE TỰ ĐỘNG CHO BACKEND ---
      - name: Docker Metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: patcoder97/prosight-backend
          tags: |
            # 1. Nếu là Tag (v1.0) -> Lấy đúng tên v1.0
            type=ref,event=tag

            # 2. Nếu là Tag -> Tự động thêm tag 'latest'
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

            # 3. Nếu là nhánh Main (có [build]) -> Đặt là 'dev'
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=patcoder97/prosight-backend:buildcache
          cache-to: type=registry,ref=patcoder97/prosight-backend:buildcache,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    # --- ĐIỀU KIỆN CHẠY (QUAN TRỌNG) ---
    # Chỉ chạy khi:
    # 1. (Là Tag) HOẶC
    # 2. (Có từ khóa [build] hoặc [build:frontend] hoặc [build:all]) HOẶC
    # 3. (Bấm nút bằng tay VÀ chọn frontend hoặc both)
    if: >
      startsWith(github.ref, 'refs/tags/') ||
      contains(github.event.head_commit.message, '[build]') ||
      contains(github.event.head_commit.message, '[build:frontend]') ||
      contains(github.event.head_commit.message, '[build:all]') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'frontend' || github.event.inputs.build_target == 'both'))
    # -----------------------------------

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- XỬ LÝ TÊN IMAGE TỰ ĐỘNG CHO FRONTEND ---
      - name: Docker Metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: patcoder97/prosight-frontend
          tags: |
            # 1. Nếu là Tag (v1.0) -> Lấy đúng tên v1.0
            type=ref,event=tag

            # 2. Nếu là Tag -> Tự động thêm tag 'latest'
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

            # 3. Nếu là nhánh Main (có [build]) -> Đặt là 'dev'
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=patcoder97/prosight-frontend:buildcache
          cache-to: type=registry,ref=patcoder97/prosight-frontend:buildcache,mode=max
